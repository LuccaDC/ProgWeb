<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Gráfico de Barras</title>
</head>
<body>
    <h1>Um Gráfico de Barras</h1>
    <form id="sizes">
        Informe a altura das barras: 
        <input type="text" size="3" id="alt1" value="100"> 
        <input type="text" size="3" id="alt2"value="150"> 
        <input type="text" size="3" id="alt3"value="120"> 
        <input type="text" size="3" id="alt4"value="80"> 
        <input type="text" size="3" id="alt5"value="40"> <br>
        Informe a largura das barras:
        <input type="text" size="3" id="larg" value="30"> <br>
        <input id="btn" type="button" value="Desenhar o gráfico">
    </form>

  

    <div id="chart">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
        <div class="bar" id="bar4"></div>
        <div class="bar" id="bar5"></div>
    </div>
</html>
